version: "3.9"

services:
  # ── PostgreSQL Database ──────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: thealttext-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thealttext}
      POSTGRES_USER: ${POSTGRES_USER:-thealttext}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thealttext}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ──────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thealttext-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-thealttext}:${POSTGRES_PASSWORD:-changeme_in_production}@db:5432/${POSTGRES_DB:-thealttext}
      - SECRET_KEY=${SECRET_KEY:-change-this-to-a-real-secret-key-in-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRO_PRICE_ID=${STRIPE_PRO_PRICE_ID}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    volumes:
      - upload_data:/app/uploads

  # ── React Frontend (Nginx) ──────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thealttext-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local
